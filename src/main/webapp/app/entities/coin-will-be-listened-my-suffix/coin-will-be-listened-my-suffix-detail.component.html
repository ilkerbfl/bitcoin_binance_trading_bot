
<div *ngIf="coinWillBeListened">
    <h2><span jhiTranslate="bitcoinApp.coinWillBeListened.detail.title">Coin Will Be Listened</span> {{coinWillBeListened.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bitcoinApp.coinWillBeListened.symbol">Symbol</span></dt>
        <dd>
            <span>{{coinWillBeListened.symbol}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'coin-will-be-listened-my-suffix/'+ coinWillBeListened.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
