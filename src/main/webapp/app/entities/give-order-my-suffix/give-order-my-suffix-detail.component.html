
<div *ngIf="giveOrder">
    <h2><span jhiTranslate="bitcoinApp.giveOrder.detail.title">Give Order</span> {{giveOrder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="bitcoinApp.giveOrder.quantity">Quantity</span></dt>
        <dd>
            <span>{{giveOrder.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="bitcoinApp.giveOrder.price">Price</span></dt>
        <dd>
            <span>{{giveOrder.price}}</span>
        </dd>
        <dt><span jhiTranslate="bitcoinApp.giveOrder.percentOfBalance">Percent Of Balance</span></dt>
        <dd>
            <span>{{giveOrder.percentOfBalance}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'give-order-my-suffix/'+ giveOrder.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
