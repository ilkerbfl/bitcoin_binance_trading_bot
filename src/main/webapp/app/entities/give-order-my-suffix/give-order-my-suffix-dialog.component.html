<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGiveOrderLabel" jhiTranslate="bitcoinApp.giveOrder.home.createOrEditLabel">Create or edit a Give Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!giveOrder.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="giveOrder.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bitcoinApp.giveOrder.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="giveOrder.quantity" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bitcoinApp.giveOrder.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="giveOrder.price" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="bitcoinApp.giveOrder.percentOfBalance" for="field_percentOfBalance">Percent Of Balance</label>
            <input type="number" class="form-control" name="percentOfBalance" id="field_percentOfBalance"
                [(ngModel)]="giveOrder.percentOfBalance" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
